<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Full Pushups</title>
  </head>
  <body>
    <div class="video">
      <video loop autoplay src="media/full_pushups.mp4"></video>
    </div>
    <div class="levels">
      <h2>Level 1</h2>

      <h3>5 Full Pushups, 2 Times</h3>

      <div class="paragraph">
        <div class="green_dot"></div>
        <p>Easy? Move to Level 2.</p>
        <br />
        <div class="red_dot"></div>
        <p>Hard? Repeat until easy.</p>
      </div>

      <h2>Level 2</h2>

      <h3>15 Full Pushups, 2 Times</h3>

      <div class="paragraph">
        <div class="green_dot"></div>
        <p>Easy? Move to Level 3.</p>
        <br />
        <div class="red_dot"></div>
        <p>Hard? Repeat until easy</p>
      </div>
      <h2>Level 3</h2>

      <h3>25 Full Pushups, 3 Times</h3>

      <div class="paragraph">
        <div class="green_dot"></div>
        <p>Easy? Congratulations! You can do pushups now! :)<br /></p>
        <div class="red_dot"></div>
        <p>
          Hard? Repeat until easy. <a href="index.html">Return to #start</a>
        </p>
      </div>
    </div>
  </body>
</html>
