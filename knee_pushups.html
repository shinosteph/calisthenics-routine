<!DOCTYPE html>
<html lang="en">
  <head><link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Knee Pushups</title>
  </head>
  <body>
    <div class="video">
      <video loop autoplay src="media/knee_pushups.mp4"></video>
    </div>
    <div class="levels">
      <h2>Level 1</h2>

      <h3>10 Knee Pushups, 2 Times</h3>

      <div class="paragraph">
        <div class="green_dot"></div>
        <p>Easy? Move to Level 2.</p>
        <br />
        <div class="red_dot"></div>
        <p>Hard? Repeat until easy.</p>
      </div>

      <h2>Level 2</h2>

      <h3>20 Knee Pushups, 2 Times</h3>

      <div class="paragraph">
        <div class="green_dot"></div>
        <p>Easy? Move to Level 3.</p>
        <br />
        <div class="red_dot"></div>
        <p>Hard? Repeat until easy</p>
      </div>
      <h2>Level 3</h2>

      <h3>30 Knee Pushups, 3 Times</h3>

      <div class="paragraph">
        <div class="green_dot"></div>
        <p>
          Easy? Congratulations! Move to:
          <a href="full_pushups.html">#full-pushups</a><br />
        </p>
        <div class="red_dot"></div>
        <p>
          Hard? Repeat until easy. <a href="index.html">Return to #start</a>
        </p>
      </div>
    </div>
  </body>
</html>
